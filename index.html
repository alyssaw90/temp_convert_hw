<!DOCTYPE html>
<html>
<head>
	<title>Temp Converter Lab</title>
	<link rel="stylesheet" href="style.css">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Temperature Converter <small>Fahrenheit to Celsius</small></h1>
		</div>
		<div class="col-md-4">
			<input type="number" id="fTemp" placeholder="Fahrenheit">
		</div>
		<div class="col-md-4">
			<button id="submit" type="button" class="btn btn-primary">Convert!</button>
			<button id="reset" type="button" class="btn btn-primary">Reset!</button>

		</div>
		<div class="col-md-4">
			<input type="number" id="cTemp" placeholder="Celsius">
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
