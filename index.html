<!DOCTYPE html>
<html>
<head>
	<title>Temp Converter Lab</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Temp Converter Lab</h1>
		<div>
			<input type="number" id="fTemp" placeholder="Temperature in Fahrenheit">
		</div>
		<div>
			<button id="submit" type="button" class="btn btn-primary">Convert!</button>
		</div>
		<div>
			<input type="number" id="cTemp" placeholder="Temperature in Celsius">
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
